<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位展示知识点视图</title>
    <link rel="stylesheet" href="lab4-1-136-styles.css">
</head>
<body>
    <div class="container">
        <div class="circle">
            <img src="background.jpeg" alt="Circle Image" class="circle-img">
        </div>
        <div class="box html">
            <h3>HTML基础和HTML5</h3>
            <ul>
                <li>HTML标签与属性</li>
                <li>HTML5多媒体（视频和音频）</li>
                <li>HTML5图像标签（画布和SVG）</li>
                <li>HTML5地理定位</li>
                <li>HTML5表单</li>
            </ul>
        </div>
        <div class="box css">
            <h3>CSS基础和CSS3</h3>
            <ul>
                <li>CSS选择器</li>
                <li>CSS样式</li>
                <li>CSS盒模型与定位</li>
                <li>CSS3的2D与3D转换</li>
                <li>CSS3的过渡与动画</li>
                <li>CSS3新的边框效果</li>
            </ul>
        </div>
        <div class="box js">
            <h3>JavaScript</h3>
            <ul>
                <li>数据类型</li>
                <li>运算符</li>
                <li>基础语法</li>
                <li>BOM对象</li>
                <li>DOM对象</li>
                <li>JS特效</li>
            </ul>
        </div>
    </div>
</body>
</html>
